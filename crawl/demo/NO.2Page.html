                    "type=" + (type && encodeURIComponent(type) || "click"), //如果type为空，则type=click

                    "refer=" + encodeURIComponent(document.referrer) //当前页面refer

                        paramArr.push("uid=" + (PageData.user.id || "")); // 用户ID
