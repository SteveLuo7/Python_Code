<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
</head>
<body>
    <form action="/student/tologin/" method="post">
        {% csrf_token %}
        <p>
            <label>USERNAME:<input type="text" name="uname" value="{{ uname }}"></label>
        </p>
        <p>
            <label>PASSWORD:<input type=password name="pwd" value="{{ pwd }}"></label>
        </p>
        <p>
            <label><input type="checkbox" name="flag" value="1">remember password</label>
        </p>
        <p>
            <label><input type="submit" value="Login"></label>
        </p>
    </form>
</body>
</html>
