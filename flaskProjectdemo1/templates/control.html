<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>control</title>
</head>
<body>
    {% if age>18 %}
        <div>已经年满18岁，允许进入网吧</div>
    {% elif age ==18 %}
        <div>刚满18岁，需要父母陪同进入网吧</div>
    {% else %}
        <div>不满18岁，不能进入网吧</div>
    {% endif %}


{% for book in books %}
    <div>
    图书名称： {{ book.name }}
    作者： {{ book.author }}
    </div>

{% endfor %}

</body>
</html>
